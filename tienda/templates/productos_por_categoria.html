{% extends "layout.html" %}

{% block content %}
<br>
<h1><strong>{{ categoria.nombre }}</strong></h1>
<div class="row">
  {% for prod in productos %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="{% url 'tienda:producto' prod.id %}">
        <img class="card-img-top" src="http://placehold.it/700x400" alt="{{ prod.nombre }}">
      </a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{% url 'tienda:producto' prod.id %}">{{ prod.nombre }}</a>
        </h4>
        <h5>S/ {{ prod.precio }}</h5>
        <p class="card-text">Categoría: {{ prod.categoria.nombre }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No hay productos en esta categoría.</p>
  {% endfor %}
</div>
{% endblock %}
